<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #computer {
    width: 150px;
    height: 210px;
    background: url('https://en.pimg.jp/023/182/267/1/23182267.jpg') 0 0;
}
</style>
</head>
<body>
    <div id="computer"></div>
    <div>
        <button id="rock" class="btn">가위</button>
        <button id="scissor" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <script src="main.js"></script>
</body>
<script>
    let left = 0;

setInterval(function() {
    if (left === 0) {
        left = '-135px'
    } else if (left === '-135px') {
        left = '-284px';
    } else {
        left = 0;
    }
    document.querySelector("#computer").style.background =
        'url(https://en.pimg.jp/023/182/267/1/23182267.jpg) ' + left + ' 0';
}, 100); 


document.querySelectorAll('.btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        console.log(this.textContent, left);
    });
});
</script>
</html>
