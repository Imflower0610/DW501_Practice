<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BINGO</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $("#a").on("click", function () {
        $("#games").stop().slideToggle("fast");
      });
    });
  </script>
  <link rel="stylesheet" href="init.css" />
  <link rel="stylesheet" href="default.css" />
  <link rel="stylesheet" href="bingo.css" />

  <body>
    <header id="header">
      <div style="text-align: center">
        <a href="main.html"><img id="img" src="title.png" /></a>
      </div>
      <nav>
        <div id="menu">
          <div><a href="main.html"> HOME</a></div>
          <div id="a">
            GAME
            <ul id="games">
              <li><a href="">MAZE GAME</a></li>
              <li><a href="">APPLE GAME</a></li>
              <li><a href="">TAG GAME</a></li>
              <li><a href="">BINGO GAME</a></li>
              <li><a href="2048.html">2048 GAME</a></li>
            </ul>
          </div>
          <div>JOIN US</div>
          <div>LOG IN / OUT</div>
        </div>
      </nav>
    </header>
    <div id="wrap">
      <div id="mine">
        <div id="title">
          <p>BINGO</p>
        </div>

        <table id="me_game">
          <tr>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
          </tr>
          <tr>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
          </tr>
          <tr>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
          </tr>
          <tr>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
          </tr>
          <tr>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
            <td class="me_box"></td>
          </tr>
        </table>
      </div>
      <div id="com">
        <div id="result">
          <div id="count">BINGO :</div>
          <div id="out"></div>
        </div>
        <button onclick="start()">
          <p>START</p>
        </button>
        <div id="com_game">
          <table id="c_game">
            <tr>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
            </tr>
            <tr>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
            </tr>
            <tr>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
            </tr>
            <tr>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
            </tr>
            <tr>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
              <td class="com_box"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="bingo.js"></script>
</html>
